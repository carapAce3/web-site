<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Welcome</h1>
            <nav>
                <button onclick="showContent('main')">Main</button>
                <button onclick="showContent('menu')">Menu</button>
                <button onclick="showContent('delivery')">Delivery</button>
            </nav>    
        </div>
        
        <div class="all-in-one">
            <div id="main" class="content">
                <h1>Main</h1>
                <img id="main-img" src="main.png" alt="Main Image" class="content-image">
            </div>
            <div id="menu" class="content">
                <h1>Menu</h1>
                <img id="menu-img" src="menu.png" alt="Menu Image" class="content-image">
            </div>
            <div id="delivery" class="content">
                <h1>Delivery</h1>
                <img id="delivery-img" src="skuter.png" alt="Skuter Image" class="content-image">
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
